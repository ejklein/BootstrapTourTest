<!DOCTYPE html>
<link href="bootstrap-tour-standalone.min.css" rel="stylesheet">
<script src="jquery.min.js"></script>
<script src="bootstrap-tour-standalone.min.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing Bootstrap Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <section class="wiki-example">
      <header class="profile-logo">
        <div class="profile-logo-image">
          <img alt="Wikipedia Logo" src="/2000px-Wikipedia-logo-v2-en.svg.png"/>
        </div>
        <div class="profile-name">
          <h1>Wikipedia Embed Example</h1>
        </div>
      </header>
      <p>Embed of Wikipedia page for "Bird of prey" should be below.</p>
   <div class="embed-site">
  <p>
    <script>
    var tour = new Tour({
  name: "tour",
  steps: [],
  container: "body",
  smartPlacement: true,
  keyboard: true,
  storage: window.localStorage,
  debug: false,
  backdrop: false,
  backdropContainer: 'body',
  backdropPadding: 0,
  redirect: true,
  orphan: false,
  duration: false,
  delay: false,
  basePath: "",
  template: "<div class='popover tour'>
    <div class='arrow'></div>
    <h3 class='popover-title'></h3>
    <div class='popover-content'></div>
    <div class='popover-navigation'>
        <button class='btn btn-default' data-role='prev'>« Prev</button>
        <span data-role='separator'>|</span>
        <button class='btn btn-default' data-role='next'>Next »</button>
    </div>
    <button class='btn btn-default' data-role='end'>End tour</button>
  </div>",
  afterGetState: function (key, value) {},
  afterSetState: function (key, value) {},
  afterRemoveState: function (key, value) {},
  onStart: function (tour) {},
  onEnd: function (tour) {},
  onShow: function (tour) {},
  onShown: function (tour) {},
  onHide: function (tour) {},
  onHidden: function (tour) {},
  onNext: function (tour) {},
  onPrev: function (tour) {},
  onPause: function (tour, duration) {},
  onResume: function (tour, duration) {},
  onRedirectError: function (tour) {}
});
    </script>
    <iframe src="https://en.wikipedia.org/wiki/Bird_of_prey" width="100%" height="800">
   <p>Your browser does not support iframes.</p>
</iframe> 
     </p>
      </div>
   </section>
  </body>
</html>
